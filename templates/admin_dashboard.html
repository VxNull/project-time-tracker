<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">管理员仪表板</h1>
        
        <!-- 退出按钮 -->
        <div class="flex justify-end mb-4">
            <a href="/admin/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                退出
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">项目数量</h2>
                <p class="text-3xl font-bold">{{.ProjectCount}}</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">员工数量</h2>
                <p class="text-3xl font-bold">{{.EmployeeCount}}</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">本月总工时</h2>
                <p class="text-3xl font-bold">{{printf "%.2f" .CurrentMonthHours}}</p>
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">导出工时表</h2>
            <form action="/admin/export" method="POST" class="space-y-4">
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="start_date">开始日期</label>
                        <input type="date" id="start_date" name="start_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="flex-1">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="end_date">结束日期</label>
                        <input type="date" id="end_date" name="end_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">导出</button>
            </form>
        </div>

        <div class="bg-white p-4 rounded shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">工时数据图表</h2>
            <canvas id="timesheetChart"></canvas>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="/admin/project" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                管理项目
            </a>
            <a href="/admin/employee" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                管理员工
            </a>
        </div>
    </div>

    <script>
        // 示例数据，实际数据应从后端获取
        const timesheetData = {
            labels: ['一月', '二月', '三月', '四月', '五月', '六月'],
            datasets: [{
                label: '工时',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: timesheetData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const timesheetChart = new Chart(
            document.getElementById('timesheetChart'),
            config
        );
    </script>
</body>
</html>
