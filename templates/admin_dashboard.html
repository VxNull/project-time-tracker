<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">管理员仪表板</h1>
        
        <!-- 退出按钮 -->
        <div class="flex justify-end mb-4">
            <a href="/admin/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                退出
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">项目数量</h2>
                <p class="text-3xl font-bold">{{.ProjectCount}}</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">员工数量</h2>
                <p class="text-3xl font-bold">{{.EmployeeCount}}</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">本月总工时</h2>
                <p class="text-3xl font-bold">{{printf "%.2f" .CurrentMonthHours}}</p>
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">导出工时表</h2>
            <form action="/admin/export" method="POST" class="space-y-4" id="exportForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="start_month">开始月份</label>
                        <input type="text" id="start_month" name="start_month" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required readonly>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="end_month">结束月份</label>
                        <input type="text" id="end_month" name="end_month" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required readonly>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">导出</button>
            </form>

            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">工时数据图表</h3>
                <canvas id="timesheetChart"></canvas>
                <div id="totalHours" class="mt-2 text-right font-bold"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="/admin/project" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                管理项目
            </a>
            <a href="/admin/employee" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                管理员工
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startMonthPicker = flatpickr("#start_month", {
                locale: "zh",
                plugins: [new monthSelectPlugin({
                    shorthand: true,
                    dateFormat: "Y-m",
                    altFormat: "Y年m月",
                    theme: "light"
                })],
                static: true,
                onChange: function(selectedDates, dateStr) {
                    // 处理开始月份选择
                    console.log("开始月份选择:", dateStr);
                    updateChartData();
                }
            });

            const endMonthPicker = flatpickr("#end_month", {
                locale: "zh",
                plugins: [new monthSelectPlugin({
                    shorthand: true,
                    dateFormat: "Y-m",
                    altFormat: "Y年m月",
                    theme: "light"
                })],
                static: true,
                onChange: function(selectedDates, dateStr) {
                    // 处理结束月份选择
                    console.log("结束月份选择:", dateStr);
                    updateChartData();
                }
            });
        });

        function updateChartData() {
            const startMonth = document.getElementById('start_month').value;
            const endMonth = document.getElementById('end_month').value;

            if (startMonth && endMonth) {
                fetch(`/admin/get-timesheet-data?start_month=${startMonth}&end_month=${endMonth}`)
                    .then(response => response.json())
                    .then(data => {
                        const labels = data.map(item => item.projectName);
                        const hours = data.map(item => item.hours);
                        const totalHours = data.reduce((sum, item) => sum + item.hours, 0);

                        const ctx = document.getElementById('timesheetChart').getContext('2d');
                        const chart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: '工时',
                                    data: hours,
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: '工时'
                                        }
                                    }
                                }
                            }
                        });

                        document.getElementById('totalHours').textContent = `总工时: ${totalHours} 小时`;
                    })
                    .catch(error => {
                        console.error('获取工时数据失败:', error);
                    });
            }
        }
    </script>
</body>
</html>
