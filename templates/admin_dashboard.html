<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <nav class="bg-white shadow-lg rounded-lg mb-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-gray-800">管理员仪表板</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <a href="/admin/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                            退出
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">项目数量</h2>
                    <p class="text-4xl font-bold text-blue-600 mb-4">{{.ProjectCount}}</p>
                </div>
                <a href="/admin/project" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                    管理项目
                </a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">员工数量</h2>
                    <p class="text-4xl font-bold text-green-600 mb-4">{{.EmployeeCount}}</p>
                </div>
                <a href="/admin/employee" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-center transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                    管理员工
                </a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">本月总工时</h2>
                <p class="text-4xl font-bold text-purple-600">{{printf "%.2f" .CurrentMonthHours}}</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">工时数据</h2>
                <button type="submit" form="exportForm" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                    导出 Excel
                </button>
            </div>
            <form action="/admin/export" method="POST" id="exportForm" class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="start_month">开始月份</label>
                        <input type="text" id="start_month" name="start_month" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required readonly>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="end_month">结束月份</label>
                        <input type="text" id="end_month" name="end_month" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required readonly>
                    </div>
                </div>
            </form>

            <div>
                <canvas id="timesheetChart"></canvas>
                <div id="totalHours" class="mt-4 text-right font-bold text-lg text-gray-700"></div>
                <div id="errorMessage" class="mt-2 text-red-500 hidden"></div>
            </div>
        </div>
    </div>

    <script>
        let timesheetChart; // 声明图表实例

        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前年份和月份
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // 月份从0开始

            // 设置默认值
            document.getElementById('start_month').value = `${currentYear}-01`;
            document.getElementById('end_month').value = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;

            const startMonthPicker = flatpickr("#start_month", {
                locale: "zh",
                plugins: [new monthSelectPlugin({
                    shorthand: true,
                    dateFormat: "Y-m",
                    altFormat: "Y年m月",
                    theme: "light"
                })],
                static: true,
                onChange: function(selectedDates, dateStr) {
                    // 处理开始月份选择
                    console.log("开始月份选择:", dateStr);
                    updateChartData();
                }
            });

            const endMonthPicker = flatpickr("#end_month", {
                locale: "zh",
                plugins: [new monthSelectPlugin({
                    shorthand: true,
                    dateFormat: "Y-m",
                    altFormat: "Y年m月",
                    theme: "light"
                })],
                static: true,
                onChange: function(selectedDates, dateStr) {
                    // 处理结束月份选择
                    console.log("结束月份选择:", dateStr);
                    updateChartData();
                }
            });

            // 刷新图表显示
            updateChartData();
        });
        function updateChartData() {
            const startMonth = document.getElementById('start_month').value;
            const endMonth = document.getElementById('end_month').value;

            if (startMonth && endMonth) {
                fetch(`/admin/get-timesheet-data?start_month=${startMonth}&end_month=${endMonth}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 检查数据是否有效
                        if (!data || data.length === 0) {
                            console.error('没有获取到工时数据');
                            document.getElementById('totalHours').textContent = '总工时: 0 小时';
                            
                            // 删除图表并显示错误信息
                            if (timesheetChart) {
                                timesheetChart.destroy();
                                timesheetChart = null; // 清空图表实例
                            }
                            document.getElementById('timesheetChart').style.display = 'none'; // 隐藏图表
                            document.getElementById('errorMessage').textContent = '没有获取到工时数据，请检查选择的时间段。';
                            document.getElementById('errorMessage').classList.remove('hidden');
                            return;
                        }

                        const labels = data.map(item => item.projectName);
                        const hours = data.map(item => item.hours);
                        const totalHours = data.reduce((sum, item) => sum + item.hours, 0);

                        // 销毁旧的图表实例
                        if (timesheetChart) {
                            timesheetChart.destroy();
                        }

                        const ctx = document.getElementById('timesheetChart').getContext('2d');
                        timesheetChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: '工时',
                                    data: hours,
                                    backgroundColor: 'rgba(0, 0, 192, 0.2)',
                                    borderColor: 'rgba(0, 0, 192, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: '工时'
                                        }
                                    }
                                }
                            }
                        });

                        document.getElementById('totalHours').textContent = `总工时: ${totalHours} 小时`;
                        document.getElementById('errorMessage').classList.add('hidden'); // 隐藏错误消息
                        document.getElementById('timesheetChart').style.display = 'block'; // 显示图表
                    })
                    .catch(error => {
                        console.error('获取工时数据失败:', error);
                        document.getElementById('totalHours').textContent = '总工时: 0 小时';
                        
                        // 删除图表并显示错误信息
                        if (timesheetChart) {
                            timesheetChart.destroy();
                            timesheetChart = null; // 清空图表实例
                        }
                        document.getElementById('timesheetChart').style.display = 'none'; // 隐藏图表
                        document.getElementById('errorMessage').textContent = '获取工时数据失败，请稍后重试。';
                        document.getElementById('errorMessage').classList.remove('hidden');
                    });
            }
        }
   </script>
</body>
</html>
