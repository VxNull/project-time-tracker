<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工仪表板</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <style>
        .flatpickr-calendar.monthSelect {
            width: 300px;
        }
        .flatpickr-monthSelect-month {
            width: 33.3%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">欢迎, {{.Employee.Name}}</h1>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">提交工时</h2>
            <form action="/employee/submit" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="project">
                        项目
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="project" name="project_id" required>
                        {{range .Projects}}
                        <option value="{{.ID}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="hours">
                        工时
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="hours" name="hours" type="number" step="0.5" min="0" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="month">
                        所属月份
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="month" name="month" type="text" required readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        描述
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        提交
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">最近工时记录</h2>
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">项目</th>
                        <th class="px-4 py-2">工时</th>
                        <th class="px-4 py-2">月份</th>
                        <th class="px-4 py-2">描述</th>
                        <th class="px-4 py-2">提交日期</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Timesheets}}
                    <tr>
                        <td class="border px-4 py-2">{{.ProjectName}}</td>
                        <td class="border px-4 py-2">{{.Hours}}</td>
                        <td class="border px-4 py-2">{{.Month.Format "2006-01"}}</td>
                        <td class="border px-4 py-2">{{.Description}}</td>
                        <td class="border px-4 py-2">{{.SubmitDate.Format "2006-01-02 15:04:05"}}</td>
                    </tr>
                    {{else}}
                    <tr>
                        <td colspan="5" class="border px-4 py-2 text-center">暂无工时记���</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#month", {
            locale: "zh",
            plugins: [new monthSelectPlugin({
                shorthand: true,
                dateFormat: "Y-m",
                altFormat: "Y年m月",
                theme: "light"
            })],
            static: true
        });
    });
    </script>
</body>
</html>
